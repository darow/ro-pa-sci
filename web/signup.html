<div class="container d-flex align-items-center justify-content-center">
    <form id="signupForm" style="width: 23rem;" action="/user" method="POST">

        <label class="form-label mt-5" for="name">Имя пользователя</label>
        <input  name="name" id="name" class="form-control form-control-lg">

        <label class="form-label mt-5" for="password">Пароль</label>
        <input name="password" type="password" id="password" class="form-control form-control-lg">

        <p id="error" class="text-danger"></p>
        <input class="btn btn-lg btn-warning btn-block mt-5" type="submit" value="Создать пользователя">

    </form>
</div>
