<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>rock paper scissors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>



<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <form id="socketForm" class="text-end d-flex">
                <textarea rows="2" cols="25" style="width:400px;font-size:10px;" type="text" placeholder="websocket"></textarea>
                <input class="btn btn-sm btn-info text-light" type="submit" value="send">
            </form>

            <ul class="nav mt-2 col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><btn id="playersBtn" class="btn btn-dark">список игроков</btn></li>
            </ul>

            <ul class="nav mt-2 col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <button id="invitesBtn" type="button" title="Приглашения" class="btn btn-secondary pb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"></path>
                    </svg>
                </button>
            </ul>


            <div class="text-end">
                <button id="login-btn" type="button" class="btn btn-outline-light me-2">Вход</button>
                <button id="signup-btn" type="button" class="btn btn-warning">Регистрация</button>
                <div id="username" class="d-inline"></div>
                <button id="logout-btn" type="button" class="btn btn-danger">Выход</button>
            </div>

        </div>
    </div>
</header>



<div id="content" class="container pt-5">

</div>

<script src='templates.js'></script>
<script src='main.js'></script>
<script src="/bootstrap.bundle.min.js"></script>
</body>
</html>
